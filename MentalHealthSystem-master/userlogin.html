<style>
  body
  {

      background-image: url("https://i.pinimg.com/originals/20/eb/f5/20ebf5b3090d7d18a9500b513c0446a6.jpg");
    background-size:cover;
  }
  .box
  {
    width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background:#131212;
    text-align: center;  
  }
  .box h1
  {
    color:white;
    font-weight: 5000;
  }
  .user
  {
    border: 0px;
    background:none;
    display: block;
    margin: 20px auto;
    border: 3px solid #3498db;
    padding: 14px 10px;
    width: 200px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
  }   
  .user:focus
  {
    width: 280px;
    border-color: #2ecc71;  
  }
  .pass
  {
    border: 0px;
    background: none;
    display: block;
    margin: 20px auto;
    border: 3px solid #3498db;
    padding: 14px 10px;
    width: 200px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
  }
  .pass:focus
  {
    width: 280px;
    border-color: #2ecc71;  
  }
  .input
  {
    border: 0px;
    background: none;
    display: block;
    margin: 25px auto;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    font-size:17px;
    border-radius: 24px;
    transition: 0.25s;

  .bt:hover

   background:skyblue;
